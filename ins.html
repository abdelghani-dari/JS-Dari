    <script>
        $(function(){
// clock btn
            $('#clockicon').click(function(){
                $('#clock').toggle()
                $('#clockicon').toggleClass('activeclock')
            })
////show psw 
var c = false
                $('.pswshow').click(function(){
                    if(c==false){
                        $(this).html('&#x1F441;')
                        $(this).prev().attr('type',"text")
                        c = true
                    }
                    else{
                        c = false
                        $(this).html('---')
                        $(this).prev().attr('type',"password")
                    }
                })

                var p1 = $('#passw')
            var p2 = $('#pwd2')
                var regex = /^[\w @_\.-/#]{8,}$/
            p1.keyup(function(){
                if((p1.val()).match(regex)  ){
                    p2.removeAttr('disabled')
                }
                else{
                    p2.attr('disabled',"")
                }
            })

            p2.keyup(function(){
                if(p2.val()==p1.val()){
                p2.removeAttr("pattern")
                }
                else{
                    p2.attr('pattern','')
                }
            })


$('#logg').click(function(){
    $('#fs2').animate({top:"100%"},300)
    $('#fs1').animate({top:"10%"},400)
})
$('#signn').click(function(){
    $('#fs2').animate({top:"14%"},400)
    $('#fs1').animate({top:"-150%"},300)
})
                    
var c=true
$('#showinfo').click(function(){
    if(c==false){
        $('#myusers').animate({left:"-50%"})
        c=true
        $(this).css('transform','rotate(180deg)')
    }
    else{
        $('#myusers').animate({left:"15%"})
        c=false
        $(this).css('transform','rotate(0deg)')
    }
})

        })
    </script>
